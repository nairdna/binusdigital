<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
        <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
        </style>
    </head>
    <body>
        <!-- carousel -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>            
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
            <img src="img/slideshow1.png" alt="Slideshow 1">
            </div>

            <div class="item">
            <img src="img/slideshow2.jpg" alt="Slideshow 2">
            </div>

            <div class="item">
            <img src="img/slideshow3.jpg" alt="Slideshow 3">
            </div>

            <div class="item">
            <img src="img/slideshow4.jpg" alt="Slideshow 4">
            </div>

            <div class="item">
            <img src="img/slideshow5.jpg" alt="Slideshow 5">
            </div>

        </div>

        <!-- Controls 
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        -->
        </div>        
        <!-- carousel end -->

        <div class="container-fluid" style="background-color:rgb(246, 246, 246)">
            <div class="container" style="font-family:'Montserrat'; padding:15px">
                <div class="row">
                    <div class="col-md-2" style="text-align: center">
                        <span class="glyphicon glyphicon-film" aria-hidden="true" style="font-size:50pt; color:#299fda"></span>
                        <h3>19.419</h3>
                        <h4>VIDEOS</h4>
                    </div>

                    <div class="col-md-2" style="text-align: center">
                        <span class="glyphicon glyphicon-headphones" aria-hidden="true" style="font-size:50pt; color:#299fda"></span>
                        <h3>1.083</h3>
                        <h4>AUDIOS</h4>
                    </div>

                    <div class="col-md-2" style="text-align: center">
                        <span class="glyphicon glyphicon-duplicate" aria-hidden="true" style="font-size:50pt;color:#299fda"></span>
                        <h3>19.419</h3>
                        <h4>DOCUMENTS</h4>
                    </div>

                    <div class="col-md-2" style="text-align: center">
                        <span class="glyphicon glyphicon-picture" aria-hidden="true" style="font-size:50pt;color:#299fda"></span>
                        <h3>19.419</h3>
                        <h4>IMAGES</h4>
                    </div>

                    <div class="col-md-2" style="text-align: center">
                        <span class="glyphicon glyphicon-link" aria-hidden="true" style="font-size:50pt;color:#299fda"></span>
                        <h3>19.419</h3>
                        <h4>MULTIMEDIA & LINKS</h4>
                    </div>

                    <div class="col-md-2" style="text-align: center">
                        <span class="glyphicon glyphicon-phone" aria-hidden="true" style="font-size:50pt;color:#299fda"></span>
                        <h3>19.419</h3>
                        <h4>APPS</h4>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </body>
</html>
